<div class="template-refs card">
  <div class="card-body">
    <h1>Two Way Data Bidning</h1>
    <input
      type="text"
      [ngModel]="name"
      (ngModelChange)="handleChange($event)"
    />
    <input type="text" [(ngModel)]="name" />
    <button (click)="handleClick($event)">Change Name</button>
    <br />
    <small>{{ name }}</small>
  </div>
</div>
